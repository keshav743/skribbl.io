<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
    ></script>
    <title>Skribbl.io</title>
  </head>
  <body>
    <div class="detailForm mb-3">
      <form class="entryForm">
        <label for="username" class="form-label">Your Name: </label>
        <input type="text" name="username" id="username" class="form-control" />
        <div class="spacer"></div>
        <button type="submit" class="submitButton btn btn-success">
          Enter Skribbl.io
        </button>
      </form>
    </div>
    <div class="gameScreen">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://image.shutterstock.com/image-vector/pencil-600w-152521652.jpgg"
              alt="Logo"
              width="30"
              height="24"
            />
            <span class="navbar-brand">Pictionary</span>
          </a>

          <h5 class="hint-word nav-item"></h5>
        </div>
      </nav>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="container-fluid">
        <div class="row">
          <div class="col col-lg-10">
            <div class="canvas-div">
              <canvas
                id="canvas"
                class="canvas-draw"
                height="500"
                width="1000"
              ></canvas>
            </div>
          </div>
          <div class="col col-lg-2 user-list"></div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="guess-div mb-3">
          <form class="guess-form">
            <label for="guess" class="form-label">Guess: </label>
            <input type="text" id="guess" class="form-control" />
            <div class="spacer"></div>
            <button type="submit" class="btn btn-outline-success">Guess</button>
          </form>
        </div>
      </div>
      <div class="spacing">
        <div class="row">
          <div class="col col-lg-3 color-palette">
            <div class="row">
              <h5>Color Palette:</h5>
              <div class="col col-lg-2"><div class="red"></div></div>
              <div class="col col-lg-2"><div class="blue"></div></div>
              <div class="col col-lg-2"><div class="green"></div></div>
              <div class="col col-lg-2"><div class="black"></div></div>
            </div>
          </div>

          <div class="col col-lg-3 guess-board"></div>
          <div class="col col-lg-3 leader-div"></div>
          <div class="col col-lg-3 result-tab container">
            <h3 class="result-tab-header"></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
